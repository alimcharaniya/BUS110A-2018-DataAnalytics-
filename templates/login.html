<h1 class="text-center">Welcome to Office Supplies! Please login.</h1>
<div class="col-lg-8 col-lg-offset-2 loginForm">
  <form class="form-horizontal" action="" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="text" placeholder="Email Address" name="username" value="{{request.form.username }}"  class="form-control" id="email" >
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10"> 
        <input class="form-control" type="password" placeholder="Password" name="password" value="{{request.form.password }}">
      </div>
    </div>
    <div class="form-group"> 
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

<style>
  .loginForm{
    margin-top: 100px;
    padding: 10%;
    border: 1px solid black;
    border-radius: 1%;
    background-color: lightgray;
  }
</style>


{% endblock %}
